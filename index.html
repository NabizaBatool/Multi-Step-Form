<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>SignUp form</header> 
        <div class="progress-bar">
            <div class="step"> 
                <p>name</p>
                <div class="bullet"><span>1</span></div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step"> 
                <p>contact</p>
                <div class="bullet"><span>2</span></div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step"> 
                <p>birth</p>
                <div class="bullet"><span>3</span></div>
                <div class="check fa fa-check"></div>
            </div>
            <div class="step"> 
                <p>submit</p>
                <div class="bullet"><span>4</span></div>
                <div class="check fa fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        First Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Last Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
        
    <div class="page">
        <div class="title">Contact info:</div>
        <div class="field">
            <div class="label">Email Address</div>
            <input type="text">
        </div>
        <div class="field">
            <div class="label">phone number</div>
            <input type="text">
        </div>
        <div class="field btn">
            <button class="prev prev-1">PREVIOUS</button>
            <button class="next next-1">NEXT</button>
        </div>
    </div>  
    <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field ">
                <div class="label">date</div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">gender</div>
                <select>
                    <option>male</option>
                    <option>female</option>
                    <option>other</option>
                </select>
            </div>
        <div class="field btn">
                <button class="prev prev-2">PREVIOUS</button>
                <button class="next next-2">NEXT</button>
        </div>
    </div> 
<div class="page">
        <div class="title">login detail:</div>
        <div class="field">
                <div class="label">user name</div>
                <input type="text">
        </div>
        <div class="field">
                <div class="label">password</div>
                <input type="password">
        </div>
        <div class="field btn">
                <button class="prev prev-3">PREVIOUS</button>
                <button class="submit">SUBMIT</button>
        </div>
</div>
                   
</form>
</div>    
          
</div>
<script src="script.js"></script>
</body>
</html>
